<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Sale</title>
    <link rel="stylesheet" href="../css/create-sale.css" />
  </head>
  <body>
    <div class="login-wrapper">
      <div class="login-card">
        <h2>Create Sale</h2>

        <div id="saleUI">
          <div style="margin: 8px 0; color: #9ca3af" id="summary"></div>

          <table id="productTable" border="1" style="width: 100%; border-collapse: collapse">
            <thead>
              <tr>
                <th style="width: 60px">Pick</th>
                <th>Name</th>
                <th style="width: 90px">Price</th>
                <th style="width: 100px">In Stock</th>
                <th style="width: 110px">Qty</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>

          <button id="submitSale" type="button" style="margin-top: 12px">Sell Selected</button>
          <p id="message" class="message"></p>
        </div>
      </div>
    </div>

    <script src="../js/create-sale.js" defer></script>
  </body>
</html>
